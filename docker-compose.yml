# docker-compose.yml

version: "3.8"

services:

  database:
    container_name: perusable-database
    environment:
      - POSTGRES_DB=perusable
      - POSTGRES_USER=perusable
      - POSTGRES_PASSWORD=perusable
    image: postgres:14.1
    ports:
      - "5433:5432"
    volumes:
      - perusable-database:/var/lib/postgresql/data


  server:
    build:
      context: ./server
    container_name: perusable-server
    depends_on:
      - database
    environment:
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=perusable
      - SQL_USER=perusable
      - SQL_PASSWORD=perusable
      - SQL_HOST=perusable-database
      - SQL_PORT=5432
    command: [ "bash", "start.sh" ]
    ports:
      - 48003:8000
    volumes:
      - ./server:/usr/src/app

  # Cypress container
  cypress:
    # the Docker image to use from https://github.com/cypress-io/cypress-docker-images
    image: "cypress/included:3.2.0"
    depends_on:
      - server
    environment:
      # pass base url to test pointing at the web application
      - CYPRESS_baseUrl=http://server:3000
    # # share the current folder as volume to avoid copying
    # working_dir: /e2e
    # volumes:
    #   - ./:/e2e           

volumes:
  perusable-database:
